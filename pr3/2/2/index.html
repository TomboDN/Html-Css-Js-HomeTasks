<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <style>
        img {
            margin: 10px;
            box-shadow:
            7px 0 5px 0 red,
            0 10px 5px 0 green,
            15px 15px 15px 5px #663399,
            0 0 10px 20px yellow; 
        }
        img:hover {
            transition: .5s;
            box-shadow:
            7px 0 5px 0 pink,
            0 10px 5px 0 blue,
            15px 15px 15px 5px red,
            0 0 10px 20px purple;
        }
    </style>
	<title>4 Shadows</title>
</head>
    <body>
        <div>
            <img src="catcti.jpg" alt="Кактус">
        </div>
    </body>
</html>
