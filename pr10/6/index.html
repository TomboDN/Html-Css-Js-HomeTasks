<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body>
    <form class="auth">
        <h1>Логин</h1>
        <div class="wrapper">
            <div class="field login-field">
                <span class="login"></span>
                <input class="log" placeholder="Почта" type="text" name="login">
                <span class="warn-icon icon-log"></span>
            </div>
            <span class="warning warning-log"></span>
        </div>
        <div class="wrapper">
            <div class="field password-field">
                <span class="password"></span>
                <input class="pass" placeholder="Пароль" type="password" name="password">
                <span class="warn-icon icon-pass"></span>
            </div>
            <span class="warning warning-pass"></span>
        </div>
        <a href="https://www.google.ru/search?q=Забыл%20пароль">Забыли пароль?</a>
        <input class="btn" type="button" value="Войти"></input>
        <span>Нет аккаунта? <a href="https://www.google.ru/search?q=Зарегистрироваться">Зарегистрируйтесь!</a></span>
    </form>
</body>
<script src="script.js"></script>
</html>
