<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body>
    <form class="wrapper">
        <div class="stars">
            <a class="fas fa-star s1"></a>
            <a class="fas fa-star s2"></a>
            <a class="fas fa-star s3"></a>
            <a class="fas fa-star s4"></a>
            <a class="fas fa-star s5"></a>
        </div>
        <div class="reaction">
            <span class="reaction-text"></span>
            <span class="emoji"></span>
        </div>
        <textarea class="response" name="" id="" cols="30" rows="10"></textarea>
        <input class="button" value="Отправить" type="button">
        <span class="change">Изменить</span>
        <h1 class="thanks">Спасибо за отзыв!</h1>
    </form>
    <script src="https://kit.fontawesome.com/5ea815c1d0.js"></script>
    <script src="script.js"></script>
</body>
</html>
